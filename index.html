<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="loginbox">
                <h1 class="login">Please Login</h1>
            </div>
            <form>
                <label for="email"><span class="email-span">E</span><span class="email-span">-</span><span class="email-span">m</span><span class="email-span">a</span><span class="email-span">i</span><span class="email-span">l</span><span class="email-span">:</span></label><br>
                <input type="text" id="email" name="email"><br>
                <label for="password"><span class="pass-span">P</span><span class="pass-span">a</span><span class="pass-span">s</span><span class="pass-span">s</span><span class="pass-span">w</span><span class="pass-span">o</span><span class="pass-span">r</span><span class="pass-span">d</span><span class="pass-span">:</span></label><br>
                <input type="text" id="password" name="password">
                  
            </form>
            
            <button class="login-button">Login</button>
            <p>Dont have an account? <a href="#">Register</a></p>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
